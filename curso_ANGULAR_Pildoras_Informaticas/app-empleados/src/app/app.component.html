
<div class="col" style="text-align: center;"><h1>{{title}}</h1></div>


<div class="col">
      <form class="form-group row">

        <div class="form-group col-md-3">
          <label for="nombre">Nombre:</label>
          <input type="text" name="Nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)]="cuadroNombre">
        </div>

        <div class="form-group col-md-3">
          <label for="apellido">Apellido:</label>
          <input type="text" name="Apellido" id="apellido" placeholder="apellido" class="form-control" [(ngModel)]="cuadroApellido">
        </div>

        <div class="form-group col-md-3">
          <label for="cargo">Cargo:</label>
          <input type="text" name="Cargo" id="cargo" placeholder="cargo" class="form-control" [(ngModel)]="cuadroCargo">
        </div>

        <div class="form-group col-md-3">
          <label for="salario">Salario:</label>
          <input type="number" name="Salario" id="salario" placeholder="salario" class="form-control" [(ngModel)]="cuadroSalario">
        </div>
        <br>
      </form>
        <br>
        <div class="col">
          <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 5px;">Agregar Empleado</button>
        </div>

</div>

<app-empleado-hijo-component *ngFor="let empleado of empleados; let i = index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-component>
